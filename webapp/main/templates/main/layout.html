{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link type="text/css" href="{% static 'main/css/index.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
</head>
<body>
    <div class="topnav">
        <div class="logo">
            <p><img class="logophone" src="{% static 'main/img/1976104.svg' %}" alt="logo" align="middle" width="45" height="45">Incoming</p>

        </div>
        <div class="nav-buttons">
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
            <a href="{% url 'goods_catalog' %}"><li><i class="fa-solid fa-mobile"></i> Каталог</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-circle-info"></i> Про нас</li></a>
            <a href="{% url 'cart' %}"><li><i class="fa-solid fa-cart-shopping"></i> Корзина</li></a>
        </div>
        <div class="auth_button">
            <span style="color:white;">Авторизация</span>
            <img class="svgauth" src="{% static 'main/img/auth.svg' %}" width="50" height="50" >
        </div>
        <div class="auth-menu">
          <a href="#">Sign In</a>
          <a href="#">Register</a>
        </div>
        <div class ="filter-menu" style="background-color: #181818; position: absolute; border: 2px solid #FFFFFF; border-radius: 20px; left: 0; top: 120px; width: 200px; height: 60%; padding: 10px; padding-top: 150px;">
            <h3 style="color: white; font-size: 22px; font-weight: bold;">Filtering Sidebar</h3>
                <form>
                    <label style="color: white; font-size: 18px;">Manufacturers</label>
                    <select style="color: black; font-size: 14px;">
                        <option value="manu1">Apple</option>
                        <option value="manu2">Google</option>
                        <option value="manu3">Samsung</option>
                    </select>
                    <label style="color: white; font-size: 18px;">Price Range</label>
                    <input type="range" min="10" max="100" value="50" class="slider" id="priceRange" style="color: white; font-size: 14px;">
                </form>
        </div>
    </div>
