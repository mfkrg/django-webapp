{% extends 'main/layout.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}
    <h1 class="auth-header" >Авторизация</h1>
	<form class="auth-form" method="POST" action="{% url 'register' %}">
		<label class="auth-label" for="username">Username:</label>
		<input class="auth-input" type="text" id="username" name="username" required><br><br>
		<label class="auth-label" for="password">Password:</label>
		<input class="auth-input" type="password" id="password" name="password" required><br><br>
<!--		<input class="auth-input" type="submit" value="Log In">-->
		<button class="auth-button-login" type="button" onclick="login()">Войти</button>
		<button class="auth-button-forgot" type="submit">Регистрация</button>
	</form>
{% endblock %}
