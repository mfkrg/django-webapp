{% extends 'main/layout.html' %}

{% block title %}Товары{% endblock %}

{% block content %}
    <div class="features">
        <h1>Товарные позиции</h1>
        <div class="grid">
            {% for el in goods %}
            <div class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.cost }} руб.</p>
                <img class="goods_image" src="{{ el.image.url }}" width="300">
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
